server {
    listen 80;
    server_name firger.local.net www.firger.local.net;
    return 301 https://$server_name$request_uri;
}

server {
        listen 443 ssl;
        ssl_certificate /etc/nginx/ssl/certs/firger-dev.crt;
        ssl_certificate_key /etc/nginx/ssl/certs/firger-dev.key;

        server_name firger.local.net www.firger.local.net;

        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        location /__vite_hmr {
                proxy_pass http://localhost:3003;  # Replace with your Vite development server URL
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "Upgrade";
        }

        location / {
                proxy_pass http://localhost:3003;
        }
}
